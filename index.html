        <img src="picture/rb.jpg" alt="rb" class="delete-image" onclick="deleteImage(this)">
    </div>
    <div style="position: absolute; top: 135px; left: 150px; color: rgb(239, 243, 247); font-size: 15px; z-index: 1;">

    </div>

    </div>

    <div class="container3">
        <h2 class="text01">Order Info</h2>
        <p class="price">300 THB</p>
        <p class="subtotal">Subtotal</p>
        <p class=" total-payment">Total Payment</p>
        <div><input type="text" placeholder="    Promotion code" /></div>
        <div><button class="btn">Apply</button></div>
        <div class="containerpay">
            <div><button class="btn01">LOG IN TO CHECKOUT</button></div>
    </div>

<script>
    function drawCircles(containerId) {
        var selectValue = document.getElementById(containerId).value;
        var circles = document.querySelectorAll('#' + containerId.replace('circleSelect', 'circleContainer') + ' .circle');
        var selectElement = document.getElementById(containerId);

        // รีเซ็ตสีของวงกลมและขอบ dropdown
        circles.forEach(function(circle) {
            circle.style.backgroundColor = "#ccc8c8b7"; // เทาที่จางลง
        });
        selectElement.style.borderColor = ""; // กำหนดให้เป็นค่า default

        // เปลี่ยนสีวงกลมตามจำนวนที่เลือก
        for (var i = 0; i < selectValue; i++) {
            circles[i].style.backgroundColor = "rgb(44, 207, 166)"; // สีเขียว
        }

        // เปลี่ยนสีขอบของ select เมื่อมีการเลือก
        if (selectValue === "1" || selectValue === "2" || selectValue === "3" || selectValue === "4") {
            selectElement.style.borderColor = "rgb(44, 207, 166)"; // สีเขียว
        } else {
            selectElement.style.borderColor = ""; // กำหนดให้เป็นค่า default
        }
    }
</script>
